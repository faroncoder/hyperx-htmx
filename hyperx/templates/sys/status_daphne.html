{% load hyperx %}

{% hx %}
  <hx:panel get="daphne_status"
            target="#daphne-error"
            swap="innerHTML"
            trigger="every 5s">
  </hx:panel>
{% endhx %}

<div id="daphne-error"></div>


{% if not daphne_running %}
<div id="daphne-alert" hx-swap-oob="true" class="alert alert-danger mt-3">
  ⚠️ Daphne not running (localhost ports 7777–7787)
</div>
{% endif %}
